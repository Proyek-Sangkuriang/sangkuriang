version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = [
    "react",
    "angularjs"
  ]
  environment = [
    "nodejs",
    "mongo",
    "jquery",
    "browser"
  ]
  dialect = "typescript"
